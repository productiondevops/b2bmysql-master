{% autoescape off %}


<table  style = "width:500px; border: 1px solid black; border-collapse:collapse;">
    <tr  style = "background-color: gray;">
        <th style = "padding: 15px;text-align: left;">
           Name :
        </th>
        <td  style = "padding: 15px;text-align: left;">
           <strong>{{Name}}</strong>
        </td>
    </tr>



    <tr>
        <th  style = "padding: 15px;text-align: left;">
            Customer E-Mail :
        </th>
        <td  style = "padding: 15px;text-align: left;">
           <strong> {{Email}}</strong>
        </td>
    </tr>

    <tr  style = "background-color: gray;">
        <th  style = "padding: 15px;text-align: left;">
           Mobile Number:
        </th>
        <td  style = "padding: 15px;text-align: left;">
           <strong> {{PhoneNo}} </strong>
        </td>
    </tr>

    <tr>
        <th  style = "padding: 15px;text-align: left;">
            complaint Details :
        </th>
        <td  style = "padding: 15px;text-align: left;">
           <strong> {{Details}}</strong>
        </td>
    </tr>
</table>

{% endautoescape %}
