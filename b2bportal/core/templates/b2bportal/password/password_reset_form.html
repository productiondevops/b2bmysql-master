{% extends "b2bportal/base_withoutmenu.html" %}
{% load static %}
{% block title %}Forgot Your Password?{% endblock %}
{% block content %}

<hr/>
<br/>
<br/>
<div class="container mt-120">
	<div class="row justify-content-center">
		<div  class="col-md-4 round mt-3" style="-webkit-box-shadow: 12px 29px 81px 0px rgba(0,0,0,0.75);
    -moz-box-shadow: 12px 29px 81px 0px rgba(0,0,0,0.75);
    box-shadow: 12px 29px 81px 0px rgba(0,0,0,0.75);">
			<br/>
			<h3 align="center">Forgot your password?</h3>
			<p align="center">Enter your email address below</p>

			<form method="POST">
				{% csrf_token %}
				{{ form.as_p }}
				<div align="center">
					<button class="btn trackbtn bg-danger text-white " style="width: 130px; font-size: 12px;"
							type="submit">
						Send me Instructions!
					</button>
				</div>
			</form>
			<br/>
		</div>
	</div>
</div>
<hr/>
<br/>
<br/>
{% endblock %}
