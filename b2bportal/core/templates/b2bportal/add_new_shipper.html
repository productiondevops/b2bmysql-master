<form hx-post="/add-new-shipper/" hx-target="#selected_shipper" hx-swap="innerHTML"> 

    <div class="modal-content"> 
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
        </div>
        <div class="modal-body">
            <h5 class="border-bottom" id="exampleModalLongTitle"> Address Information</h5>
            <div class="row col-md-12">    
                <div class="col-lg-2 pt-1">
                    <label for="nameVariable" class="form-label"><b>Company Name:</b></label>
                </div>
                 <div class="col-lg-3 pt-1">
                    {{form.company_name}}
                 </div>
            </div>
            <div class="row col-md-12">    
                 <div class="col-lg-2 pt-1">
                    <label for="nameVariable" class="form-label"><b>Contact Person:</b></label>
                </div>
                 <div class="col-lg-3 pt-1">
                    {{form.contact_person}}
                 </div>
            </div>
            <div class="row col-md-12">    
                 <div class="col-lg-2 pt-1">
                    <label for="nameVariable" class="form-label"><b>Mobile Number:</b></label>
                </div>
                 <div class="col-lg-3 pt-1">
                    {{form.mobile_number}}
                    
                 </div>
                 <div class="col-lg-3 pt-1">
                    {{form.contact_number}}
                  </div>
            </div>
            <hr>
            <div class="row col-md-12"> 
                 <div class="col-lg-1 pt-1">
                    <label for="nameVariable" class="form-label"><b>Country:</b></label>
                </div>
                 <div class="col-lg-3 pt-1">
                    {{form.country}}
                 </div>
               
                 <div class="col-lg-1 pt-1">
                    <label for="nameVariable" class="form-label"><b>City:</b></label>
                </div>
                 <div class="col-lg-3 pt-1">
                    {{form.city}}
                 </div>
            </div>
                <div class="col-lg-8 ">
                    <label for="nameVariable" class="form-label"><b>Address:</b></label>
                </div>
                 <div class="col-lg-8 ">
                    {{form.address}}
                 </div>
               
                
                 <!-- <div class="col-lg-2 pt-1">
                    <label for="nameVariable" class="form-label"><b>Billing Type :</b></label>
                </div>
                 <div class="col-lg-4 pt-1">
                   {{form.billing_type}}
                 </div>
            </div>  -->
                
        </div>
    
        <div class="modal-footer">
    
            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </div>
    </form>
