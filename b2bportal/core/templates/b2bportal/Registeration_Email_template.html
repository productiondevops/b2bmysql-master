{% autoescape off %}


<table  style = "width:500px; border: 1px solid black; border-collapse:collapse;">
    <tr  style = "background-color: gray;">
        <th style = "padding: 15px;text-align: left;">
           Company Name :
        </th>
        <td  style = "padding: 15px;text-align: left;">
           <strong>{{ComName}}</strong>
        </td>
    </tr>



    <tr>
        <th  style = "padding: 15px;text-align: left;">
            Customer Name :
        </th>
        <td  style = "padding: 15px;text-align: left;">
           <strong> {{CustomerName}}</strong>
        </td>
    </tr>

    <tr  style = "background-color: gray;">
        <th  style = "padding: 15px;text-align: left;">
           Industry Type:
        </th>
        <td  style = "padding: 15px;text-align: left;">
           <strong> {{IndType}} </strong>
        </td>
    </tr>

    <tr>
        <th  style = "padding: 15px;text-align: left;">
            Contact Number :
        </th>
        <td  style = "padding: 15px;text-align: left;">
           <strong> {{MoNumber}}</strong>
        </td>
    </tr>

    <tr>
        <th  style = "padding: 15px;text-align: left;">
            E-mail :
        </th>
        <td  style = "padding: 15px;text-align: left;">
           <strong> {{Email}}</strong>
        </td>
    </tr>
    <tr>
        <th  style = "padding: 15px;text-align: left;">
            Address :
        </th>
        <td  style = "padding: 15px;text-align: left;">
           <strong> {{Address}}</strong>
        </td>
    </tr>
</table>

{% endautoescape %}
